    <form action="/cadastro" method="post" class="formulario">
      <h1 class="formulario__titulo">REGISTER</h1>
      <div class="formulario__nome">
        <label for="nome"></label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="First Name"
          />
       
          <label for="nome"></label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Last Name"
        />
      </div>

      <div class="formulario__campos">
        <label for="Email"></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        />
      </div>

      <div class="formulario__campos">
        <label for="senha"></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>

      <div class="formulario__campos">
        <label for="confirmar_senha"></label>

          type="confirmar_password"
          name="confirmar_password"
          id="password"
          placeholder="Confirm Password"
        />
      </div>

        <div class="Formulario__ticotico">

        </div>
